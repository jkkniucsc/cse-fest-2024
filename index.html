<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKKNIU CSE Fest 2024 - CTF Teams List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
    
        .logo {
            max-height: 100px;
        }
    
        .header {
            background-color: #005f69;
            color: white;
            padding: 15px;
            text-align: center;
        }
    
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
    
        .header h2 {
            margin: 0;
            font-size: 18px;
        }
    
        .table-container {
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        .table th {
            background-color: #2c1d99;
            color: white;
        }
    
        .table td,
        .table th {
            text-align: center;
            vertical-align: middle;
        }
    
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
    
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #dff9fb;
        }
    
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #c7ecee;
        }
    
        /* Adding transition and hover animation */
        .table tbody tr {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .table tbody tr:hover {
            transform: scale(1.02); /* Slightly zoom in */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow */
            background-color: #f6e58d; /* Change background color */
        }
    </style>
    
</head>

            <img src="csc.jpg" alt="Cyber Security Club Logo" class="logo" style="height: 80px;">
        </div>
    </div>
    
    <div class="table-container">

                        <th>Member-2</th>
                        <th>Member-3</th>
